<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Namensgenerator</title>
        <script src="name.js"></script>
        <link rel="stylesheet" href="styles.css">

    </head>
        <body>
            <div class="container">
            <h1>Generiere einen Zufallsnamen</h1>
            <label for="numberOfNames">Anzahl der zu generierenden Namen:</label>
            <input type="number" id="numberOfNames" min="1" value="1">
            <button onclick="generateNames()">Namen generieren</button>
            <ul id="generatedNames"></ul>
            </div>
        </body>

</html>
